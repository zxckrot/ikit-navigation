<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Икит навигация</title>
</head>
<body>

    <main>
        <div class="container-fluid">       
            <h1>ИКИТ НАВИГАТОР</h1>
            <div class="select-group">
                <div class="floor floor-title">
                    <button class="floor floor-btn">Выберите этаж</button>
                    <i class="floor floor-icon fa-solid fa-caret-down"></i>
                </div>
                <div class="floor-list">
                    <div class="floor-item" data-value="floor1">Этаж 1</div>
                    <div class="floor-item" data-value="floor2">Этаж 2</div>
                    <div class="floor-item" data-value="floor3">Этаж 3</div>
                    <div class="floor-item" data-value="floor4">Этаж 4</div>
                    <div class="floor-item" data-value="floor5">Этаж 5</div>
                </div>                
            </div>
            <h1 class="floor-number"></h1>
            <div class="floor-map"></div>

            <div class="mask">
                <form class="searchForm" action="#">
                    <input type="text" class="num-cab mask-card-code">
                    <button class="search">Найти</button>
                </form>
            </div>
        </div>
        
    </main>

    <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>    
    <script src="./jquery/jquery.maskedinput.js"></script>
    <script>
        $('.mask-card-code').mask('999', { placeholder: "" });
    </script>
    <script src="script.js"></script>
</body>
</html>
