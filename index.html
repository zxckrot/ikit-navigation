<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <title>Икит навигация</title>
</head>
<body>

    <main>
        <div class="container-fluid">       
            <h1>ИКИТ НАВИГАТОР</h1>
            <div class="select-group">
                <div class="floor floor-title">
                    <button class="floor floor-btn">Выберите этаж</button>
                    <i class="floor floor-icon fa-solid fa-caret-down"></i>
                </div>
                <div class="floor-list">
                    <div class="floor-item" data-value="1floor">Этаж 1</div>
                    <div class="floor-item" data-value="2floor">Этаж 2</div>
                    <div class="floor-item" data-value="3floor">Этаж 3</div>
                    <div class="floor-item" data-value="4floor">Этаж 4</div>
                    <div class="floor-item" data-value="5floor">Этаж 5</div>
                </div>                
            </div>
            <h1 class="floor-number"></h1>
            <div class="floor-map"></div>
            
            <div><div class="mask">
                <form class="search-form" action="#">
                    <div class = "search-block">
                        <input type="text" class="num-cab" id = "checkinput" maxlength="3" placeholder="118">
                        <button class="search">Найти</button>
                    </div>
                    <p class="msg-error m-0"></p>
                </form>                
            </div>
        </div>
        
    </main>

    <script src="script.js"></script>
</body>
</html>
